<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trendy Homepage</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #ffffff;
            color: #333333;
            line-height: 1.6;
        }
        header {
            background-color: #f5f5f5;
            padding: 20px;
            text-align: center;
        }
        h1 {
            margin: 0;
            font-size: 2.5rem;
            color: #333333;
        }
        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 0 20px;
            text-align: center;
        }
        p {
            font-size: 1.1rem;
            color: #666666;
        }
        .cta-button {
            display: inline-block;
            background-color: #ff5a5f;
            color: #ffffff;
            text-decoration: none;
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 1.2rem;
            transition: background-color 0.3s;
        }
        .cta-button:hover {
            background-color: #ff2e63;
        }
    </style>
</head>
<body>

<header>
    <h1>Welcome to TrendyHub</h1>
</header>

<div class="container">
    <p>Discover the latest trends and stay connected with your friends. Get started today!</p>
    <a href="#" class="cta-button">Get Started</a>
</div>

</body>
</html>
